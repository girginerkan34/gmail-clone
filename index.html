<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- boostrap iconları -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Notifikasyon kütüpanesi css TOASTİFY JS den alındı -->
    <link rel="stylesheet" 
    type="text/css" 
    href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <!-- Üst Kısım -->
    <header>
      <!-- HEADER  -->
      <!-- Sol kısım -->
      <div class="left">
        <div class="menu">
          <i class="bi bi-list"></i>
        </div>
        <img src="images/logo-24.png" alt="" />
        <span>Gmail</span>
      </div>

      <!-- Orta Kısım -->
      <div class="middle">
        <form class="flex">
          <div class="icon">
            <i class="bi bi-search"></i>
          </div>

          <input class="input" type="text" placeholder="Mail Ara..." />
        </form>
      </div>
      <!-- Sağ Kısım -->
      <div class="right">
        <i class="bi bi-question-circle"></i>
        <i class="bi bi-gear"></i>
        <i class="bi bi-menu-button-wide-fill"></i>
        <img src="images/man1.jpg" />
      </div>
    </header>

    <!-- Alt Kısım -->
    <section>
      <!-- sol navigasyon -->
      <nav class="hide">
        <div class="create-mail">
          <i class="bi bi-pencil-fill"></i>
          <span>Oluştur</span>
        </div>

        <div class="middle">
          <a class="active">
            <i class="bi bi-image"></i>
            <span>Gelen Kutusu</span>
          </a>
          <a>
            <i class="bi bi-star"></i>
            <span>Yıldızlı</span>
          </a>
          <a>
            <i class="bi bi-alarm"></i>
            <span>Zamanlı</span>
          </a>
          <a>
            <i class="bi bi-arrow-right-circle"></i>
            <span>Gönderilenler</span>
          </a>
          <a>
            <i class="bi bi-file-earmark"></i>
            <span>Taslaklar</span>
          </a>
          <a>
            <i class="bi bi-arrow-down-short"></i>
            <span>Daha Fazla</span>
          </a>
        </div>

        <div class="bottom">
          <div>
            <span>Kategoriler</span>
            <i class="bi bi-plus-lg"></i>
          </div>
        </div>
      </nav>

      <!-- ana içerik -->
      <main>
        <div class="top">
          <div class="left">
            <input type="checkbox" />
            <i class="bi bi-arrow-clockwise"></i>
            <i class="bi bi-three-dots-vertical"></i>
          </div>
          <div class="right">
            <p>94 satırdan 1-50 arası</p>
            <i class="bi bi-arrow-right-short passive"></i>
            <i class="bi bi-arrow-left-short"></i>
          </div>
        </div>
        <div class="mails-area">
          <div class="mail">
            <div class="left">
              <input type="checkbox" />
              <i class="bi bi-star"></i>
              <span>Trendyol</span>
            </div>
            <div class="right">
              <p class="message-title">İndirim yağmuru</p>
              <p class="message-desc">
                Merhaba, haziran indirimlerimiz başlıyor...
              </p>
              <p class="message-date">10 May</p>

              <button id="delete">Sil</button>
            </div>
          </div>
        </div>
      </main>
      <!-- sağ yan içerik -->
      <aside>
        <img src="images/calendar-48.png" class="icon" />
        <img src="images/keep-48.png" class="icon" />
        <img src="images/task-48.png" class="icon" />
        <img src="images/account-48.png" class="icon" />
        <span></span>
        <i class="bi bi-plus-lg icon"></i>
      </aside>
    </section>

     <!-- Modal -->
     <div class="modal-wrapper">
      <div class="modal-inner">
        <i id="close-btn" class="bi bi-x-lg"></i>
        <form id="create-mail-form">
          <label>Kime</label>
          <input type="text" />

          <label>Konu</label>
          <input type="text" />

          <label>İçerik</label>
          <textarea></textarea>
          <button id="send-mail-btn">Gönder</button>
        </form>
      </div>
    </div>


    <!-- Js bağlantısı -->
    <script src="script.js" type="module"></script>
    <!-- Notifikasyon kütüphanesi js -->
    <script type="text/javascript" 
    src="https://cdn.jsdelivr.net/npm/toastify-js">
     </script>
  </body>
</html>
